<!DOCTYPE html>
<html>
<head>
    <title>SQL form update practice</title>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
    <h1>SQL in Node!</h1>

    <form id="sql-form">
        <label for="name">Name:</label>
        <input class = "my-input" type="text" id="name" name="name" />

        <label for="address">Address:</label>
        <input  class = "my-input" type="text" id="address" name="address" />

        <label for="city">City:</label>
        <input  class = "my-input" type="text" id="city" name="city" />

        <label for="state">State:</label>
        <input  class = "my-input" type="text" id="state" name="state" />


        <label for="zip_code">Zip code:</label>
        <input  class = "my-input" type="text" id="zip_code" name="zip_code" />

        <button id="submit-button">Save to DB!</button>
    </form>
    <div class = "container">

    </div>

</body>
</html>
